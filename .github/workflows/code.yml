name: Code workflow

on:
  push:
    branches:
      - main

jobs:
  code-validation:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Review files
        run: ls
      - name: Setup Node Js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
    
      - name: Cjeck code
        run: npm run lint
        continue-on-error: true

